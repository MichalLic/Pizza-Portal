<!DOCTYPE html>
<html ng-app="pizzaPortal">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../dist/css/style.css"/>
</head>
<body ng-controller="pizzaCrtl">
<header>
    <div class="container flex-between">
        <div class="logo-block">
            <a href="#">Pizza Portal</a>
        </div>
        <div class="time-block">{{myTime | date: 'HH:mm:ss'}}</div>
    </div>
</header>
<main>
    <div class="container">
        <div class="form-section">
            <h2 class="hl">Enter your details</h2>
            <form role="form" name="pizzaForm" novalidate>
                <div class="form-field">
                    <label for="uName">Name<span class="red-star">*</span></label>
                    <p ng-show="pizzaForm.uName.$touched && pizzaForm.uName.$error.required">Field is required</p>
                    <input type="text" name="uName" id="uName" ng-model="user.name" required="required">
                </div>
                <div class="form-field">
                    <label for="uEmail">Email<span class="red-star">*</span></label>
                    <p ng-show="pizzaForm.uEmail.$touched && pizzaForm.uEmail.$error.required || pizzaForm.uEmail.$error.email">
                        Field is required</p>
                    <input type="email" name="uEmail" id="uEmail" ng-model="user.email" required="required">
                </div>
                <div class="form-field">
                    <label for="uConfirm">Confirm<span class="red-star">*</span></label>
                    <p ng-show="pizzaForm.uConfirm.$touched && pizzaForm.uConfirm.$error.required">Field is required</p>
                    <input type="email" name="uConfirm" id="uConfirm" ng-model="user.confirm" required="required">
                </div>
                <div class="form-field">
                    <label for="uAddress">Address<span class="red-star">*</span></label>
                    <p ng-show="pizzaForm.uAddress.$touched && pizzaForm.uAddress.$error.required">Field is required</p>
                    <input type="text" name="uAddress" id="uAddress" ng-model="user.address" required="required">
                </div>
                <div class="form-field">
                    <label for="uPostcode">PostCode<span class="red-star">*</span></label>
                    <p ng-show="pizzaForm.uPostcode.$touched && pizzaForm.uPostcode.$error.required">Field is
                        required</p>
                    <input type="text" name="uPostcode" id="uPostcode" ng-model="user.postcode" required="required">
                </div>
                <div class="form-field">
                    <label for="uContact">Contact Number<span class="red-star">*</span></label>
                    <p ng-show="pizzaForm.uContact.$touched && pizzaForm.uContact.$error.required">Field is required</p>
                    <input type="text" name="uContact" id="uContact" ng-model="user.contact" required="required">
                </div>
            </form>
        </div>
        <div class="pizza-section">
            <form name="pizzaForm" class="flex-between">
                <div class="item-block">
                    <label for="pizzaLg">
                        <input type="radio" id="pizzaLg" ng-model="isChecked" ng-value="1">
                        <div ng-class="{isSelected : (isChecked === 1)}">
                            <div class="large-pizza pizza">
                                <div class="slice-pizza slice1"></div>
                                <div class="slice-pizza slice2"></div>
                                <div class="slice-pizza slice3"></div>
                                <div class="slice-pizza slice4"></div>
                            </div>
                        </div>
                    </label>
                    <h3>Large 45cm</h3>
                </div>
                <div class="item-block">
                    <label for="pizzaMd">
                        <input type="radio" id="pizzaMd" ng-model="isChecked" ng-value="2">
                        <div ng-class="{isSelected : isChecked == 2}">
                            <div class="medium-pizza pizza">
                                <div class="slice-pizza slice1"></div>
                                <div class="slice-pizza slice2"></div>
                                <div class="slice-pizza slice3"></div>
                                <div class="slice-pizza slice4"></div>
                            </div>
                        </div>
                    </label>
                    <h3>Medium 37cm</h3>
                </div>
                <div class="item-block">
                    <label for="pizzaSm">
                        <input type="radio" id="pizzaSm" ng-model="isChecked" ng-value="3">
                        <div ng-class="{isSelected : isChecked == 3}">
                            <div class="small-pizza pizza">
                                <div class="slice-pizza slice1"></div>
                                <div class="slice-pizza slice2"></div>
                                <div class="slice-pizza slice3"></div>
                                <div class="slice-pizza slice4"></div>
                            </div>
                        </div>
                    </label>
                    <h3>Small 30cm</h3>
                </div>
            </form>

        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div ng-show="isChecked == 1">
                {{largePrice}}
            </div>
            <div ng-show="isChecked == 2">
                {{mediumPrice}}
            </div>
            <div ng-show="isChecked == 3">
                {{smallPrice}}
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="../dist/js/vendor.js"></script>
<script type="text/javascript" src="../dist/js/app.js"></script>
</body>
</html>
